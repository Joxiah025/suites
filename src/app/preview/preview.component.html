<div>

  <!-- /////////////////////////////////////////////////////////////////////////////-->
  
    <div class="app-content container-fluid">
      <div class="content-wrapper">
      <div class="content-header row">
        
      </div>
      <div class="content-body">
      <div class="row">
        
      <div class="col-xs-12 col-sm-6 offset-md-3">
        <div class="card">
                <div class="card-header" [ngClass]="background">
                    <h4 class="card-title" [ngClass]="text">{{title}}</h4>
                    <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li [ngClass]="text"><a data-action="collapse" ><i class="ft-minus"></i></a></li>
                            <li [ngClass]="text"><a data-action="reload" (click)="refresh()" ><i class="ft-rotate-cw"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body collapse in">
                   
                    <div class="card-block" style="min-height:450px">
                        <div class="card-text">
                          <div *ngIf="!active" class="col-xs-8 offset-xs-2" id="placeholder">
                            <h4 class="mt-5">Nothing to show!</h4>
                          </div>
                            <div *ngFor="let input of formList" class="panel panel-default">
                              <div *ngIf="input.type !== 'textarea'" class="form-group">
                                  <label>{{input.label}}<sup *ngIf="input.required == '1'" class="danger">*</sup></label>
                                  <input type="{{input.type}}" class="form-control"/>
                              </div>
                              <div *ngIf="input.type == 'textarea'" class="form-group">
                                  <label>{{input.label}}<sup *ngIf="input.required == '1'" class="danger">*</sup></label>
                                  <textarea class="form-control" name="" rows="5" cols="10"></textarea>
                              </div>
                            </div>

                             <div class="form-group mt-2">
                                 <button [ngClass]="btn"><i class="fa fa-save"></i> Save</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
      </div>
      </div>
      </div>
      </div>
    </div>

  <!-- ////////////////////////////////////////////////////////////////////////////-->

  </div>
